<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"> <!--- CHECK IF IT IS CORRECT--->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<header class="nav-background d-flex justify-content-between">

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="/static/images/logo.png"
                                                                  alt="Conference App logo"
                                                                  href="{% url 'index' %}"
                                                                  class="logo"/>Conference App</a>
            {% if request.user.is_authenticated %}
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-pressed="true" href="{% url 'attendee_add'%}">Add Attendee</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'attendee_list'%}" aria-pressed="true">Attendee List</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'arrivals_add'%}" aria-pressed="true">Add Arrival</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'arrivals_check'%}" aria-pressed="true">Arrival List</a>
                        </li>
                    </ul>

                </div>
            </div>
            <div>
                <a class="btn btn-nav" role="button" data-bs-toogle="button" aria-pressed="true"
                   href="{% url 'logout' %}">Logout</a></div>
            {%endif %}

    </nav>

</header>

<div class="container justify-content-center">
    {% block content %}
    {% endblock %}

</div>

<footer class="nav-background d-flex footer-space">
    <p class="footer-text"></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</body>
</html>
